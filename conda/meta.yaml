package:
  name: momi
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'default').lstrip('v') }}

build:
  number: {{ GIT_DESCRIBE_NUMBER }}

source:
  git_url: ../

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp # [osx]
  host:
    - python {{ python }}
    - setuptools
    - numpy
    - cython
  run:
    - python
    - llvm-openmp # [osx]
    - numpy
    - scipy
    - autograd
    - cached-property
    - networkx
    - pandas
    - msprime >=0.5.0
    - matplotlib
    - seaborn
    - pysam

test:
  imports:
    - momi

about:
  home: https://github.com/jackkamm/momi2
  license: GPLv3
  license_file: LICENSE
